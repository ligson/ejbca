<ui:composition template="/WEB-INF/include/template.xhtml">
	<ui:define name="content">
		<h:form id="submitEEPForm">
			<h:panelGrid columns="2">
				<h:outputText value="#{msg.enroll_certificate_type}" />
				<h:selectOneMenu id="selectEEPOneMenu"
					value="#{enrollMakeNewRequestBean.selectedEndEntityProfile}">
					<f:selectItems
						value="#{enrollMakeNewRequestBean.authorizedEndEntityProfiles.keySet()}"></f:selectItems>
					<f:ajax execute=":submitEEPForm:selectEEPOneMenu" event="change" render=":globalMessages" 
						listener="#{enrollMakeNewRequestBean.endEntityProfileListener}"/>
				</h:selectOneMenu>
			</h:panelGrid>
			<noscript>
				<h:commandButton id="submitEEPButton" value="#{msg.generic_ok}"
					action="#{enrollMakeNewRequestBean.submitEndEntityProfiles()}">
				</h:commandButton>
			</noscript>
		</h:form>
